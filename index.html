<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="menu">

  <div class="p1Info">
   <div id="p1Name">Player 1</div>
    <img src="https://i.gifer.com/origin/00/0019f6845ceaa9347b881ccbe8f5644a_w200.gif" alt="" id="p1">

    <div class="playerControls">

     <div class="AttackDiv">
       <h3>Q:</h3>
       <button onclick="player1.strike(player1,player2,player1.attackDmg)" id="attack">Attack</button>
     </div>

       <div class="HealDiv">
        <h3>A:</h3>
        <button
        onclick="player1.heal(player1)" 
        id="heal">
        Heal
       </button>
       </div>
    </div>

     <div id="p1Health">100</div>

  </div>

  <button id="play">Simulate</button>

    <div class="p2Info">
    <div id="p2Name">Player 2</div>
    <img src="https://i.gifer.com/origin/00/0019f6845ceaa9347b881ccbe8f5644a_w200.gif" alt="" id="p2">

    <div class="playerControls">
     <div class="AttackDiv">
      <h3>P:</h3>
      <button onclick = "player2.strike(player2, player1, player2.attackDmg)" id="attack">Attack</button>
     </div>
     <div class="HealDiv">
      <h3>L:</h3>
        <button 
            onclick = "player2.heal(player2)" 
            id="heal"
          >
            Heal
          </button>
     </div>
    </div>
    <div id="p2Health">100</div>
   </div>

 </div>

 <div class="resultContainer">
  <div id="result">78</div>
  <button id="reset" onclick="game.reset(p1,p2)">Reset</button>

 </div>

 <audio src="sounds/fastpunch.mp3" id="p1attack" controls style="display:none" type="audio&mpeg"></audio>
 <audio src="sounds/fastheal.mp3" id="p1heal" controls style="display:none" type="audio&mpeg"></audio>
 <audio src="sounds/quickhit.mp3" id="p2attack" controls style="display:none" type="audio&mpeg"></audio>
 <audio src="sounds/quickheal.mp3" id="p2heal" controls style="display:none" type="audio&mpeg"></audio>
 <audio src="sounds/victory.mp3" id="victory" controls style="display:none" type="audio&mpeg"></audio>
 

 <script src="script.js"></script>
</body>
</html>
